<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Iniciar Sesion</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Usuario</ion-label>
                    <ion-input formControlName="usuario"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Contrasena</ion-label>
                    <ion-input formControlName="contrasena" type="password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-button type="submit" expand="block">Iniciar Sesion</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
