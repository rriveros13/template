<ion-header>
  <app-toolbar [titulo]="tituloToolbar"></app-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar placeholder="Buscar ..."></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let cliente of clientes">
      <ion-button routerLink="./editar-cliente/{{cliente.idCliente}}" slot="start" fill="clear">
        <ion-icon slot="icon-only" name="build-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="confirmarEliminar(cliente)" slot="start" fill="clear" color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
      <ion-label>
        <h3>{{cliente.idPersonaNavigation.nombre}} {{cliente.idPersonaNavigation.apellido}}</h3>
        <p>Ruc: {{cliente.ruc}}</p>
        <p>Telefono: {{cliente.telefono}}</p>
        <p>Email: {{cliente.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="./editar-cliente/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
