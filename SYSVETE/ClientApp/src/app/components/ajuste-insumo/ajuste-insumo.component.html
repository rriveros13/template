<ion-header>
  <ion-toolbar>
    <ion-title>Ajuste Insumo {{ajuste.idInsumoNavigation.descripcion}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()" fill="clear" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <form [formGroup]="form" (ngSubmit)="ajustarInsumo()">
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
          <ion-item>
            <ion-label position="stacked">Cantidad para ajuste</ion-label>
            <ion-input formControlName="ajuste" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-sm="4" size-md="4" size-lg="3">
          <ion-button type="submit" expand="block">Ajustar</ion-button>
        </ion-col>
        <ion-col size-xs="12" size-sm="4" size-md="4" size-lg="3">
          <ion-button (click)="cerrar()" expand="block" color="danger">Cancelar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
