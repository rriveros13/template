<ion-header>
  <app-toolbar [titulo]="tituloToolbar"></app-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let permiso of permisos">
      <ion-button routerLink="./editar-permiso/{{permiso.idPermiso}}" slot="start" fill="clear">
        <ion-icon slot="icon-only" name="build-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="confirmarEliminar(permiso)" slot="start" fill="clear" color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
      <ion-label>
        <h3>Rol:{{permiso.idRolNavigation.descripcion}}</h3>
        <p>Modulo: {{permiso.idModuloNavigation.nombre}}</p>
        <p>Consultar: {{permiso.consultar ? 'Si' : 'No'}}</p>
        <p>Agregar: {{permiso.agregar ? 'Si' : 'No'}}</p>
        <p>Editar: {{permiso.editar ? 'Si' : 'No'}}</p>
        <p>Borrar: {{permiso.borrar ? 'Si' : 'No'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="./editar-permiso/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
