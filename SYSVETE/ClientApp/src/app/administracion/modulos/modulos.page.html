<ion-header>
  <app-toolbar [titulo]="tituloToolbar"></app-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="./editar-modulo/0">+ Nuevo Modulo</ion-button>
  <ion-list>
    <ion-item *ngFor="let modulo of modulos">
      <ion-button routerLink="./editar-modulo/{{modulo.idModulo}}" slot="start" fill="clear">
        <ion-icon slot="icon-only" name="build-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="confirmarBorrar(modulo)" slot="start" fill="clear" color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
      <ion-label>
        <p>{{modulo.nombre}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
