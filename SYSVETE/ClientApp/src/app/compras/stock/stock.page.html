<ion-header>
  <app-toolbar [titulo]="tituloToolbar"></app-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of stock">
      <ion-label>
        <h2>Insumo: {{item.idInsumoNavigation.descripcion}}</h2>
        <p>Codigo: {{item.idInsumoNavigation.codigo}}</p>
        <h3>Cantidad actual: {{item.cantidadActual}}</h3>
      </ion-label>
      <ion-button (click)="ajuste(item)" slot="end" fill="clear">Ajuste</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
