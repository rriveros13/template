<ion-grid>
  <ng-contanier [formGroup]="form">
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
        <ion-item>
          <ion-label position="floating">Nombres</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input formControlName="apellido" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
        <ion-item>
          <ion-label position="floating">Cedula</ion-label>
          <ion-input formControlName="cedula" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
        <ion-item>
          <ion-label>Fecha de Nacimiento</ion-label>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime formControlName="fechaNacimiento" id="datetime" presentation="date" [preferWheel]="true"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-col>
    </ion-row>
  </ng-contanier>
</ion-grid>
